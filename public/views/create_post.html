<div ng-controller="mainController">
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8 mt-4">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="">Label</label>
                            <input type="text" class="form-control" ng-model="postData.title">
                        </div>
                        <div class="form-group">
                            <label for="">Caption</label>
                            <input type="text" class="form-control" ng-model="postData.caption">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea type="text" class="form-control" ng-model="postData.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Image URL</label>
                            <input type="text" class="form-control" ng-model="postData.image">
                        </div>
                        <div class="form-group">
                            <label for="">Site URL</label>
                            <input type="text" class="form-control" ng-model="postData.url">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="createPost()">Create Post</button>

                        <!-- {{postData}} -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
