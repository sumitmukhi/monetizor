<div class="page-inner" ng-controller="mainController">
    <div class="page-breadcrumb">
        <ol class="breadcrumb container">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Post</a></li>
            <li class="active">New post</li>
        </ol>
    </div>
    <div class="page-title">
        <div class="container">
            <h3>New post</h3>
        </div>
    </div>
    <div id="main-wrapper" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-4">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Create post</h4>
                    </div>
                    <div class="panel-body">
                        <form action="" class="form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Label</label>
                                        <input type="text" class="form-control" ng-model="postData.title">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Caption</label>
                                        <input type="text" class="form-control" ng-model="postData.caption">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Image URL</label>
                                        <input type="text" class="form-control" ng-model="postData.image">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Site URL</label>
                                        <input type="text" class="form-control" ng-model="postData.url">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Cost per Share</label>
                                        <input type="text" class="form-control" ng-model="postData.cost_per_share">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Cost per like</label>
                                        <input type="text" class="form-control" ng-model="postData.cost_per_like">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Cost per Comment</label>
                                        <input type="text" class="form-control" ng-model="postData.cost_per_comment">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="">Budget</label>
                                        <input type="text" class="form-control" ng-model="postData.budget">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="">Description</label>
                                <textarea type="text" class="form-control" ng-model="postData.description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="createPost()">Create Post</button>

                            <!-- {{postData}} -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
